<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/6f0356e8f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- <div class="col-xl-12"> -->
        <div class="row p-1 text-center bg-light">
          <div class="col">
            <span>Technical Help - +918792462607</span>
          </div>

          <div class="col"></div>
          <div class="col text-primary text-center">
            <span>Welcome ,SBIC Admin - Logout</span>
          </div>
        </div>
        <!-- </div> -->
        <nav
          class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center"
        >
          <a class="navbar-brand text-center me-5" href="#">Admin-SBIC-UP</a>
          <ul class="navbar-nav ms-5">
            <li class="nav-item ms-2">
              <a href="#" class="nav-link"
                ><i class="fa fa-home m-1"></i>Dashboard</a
              >
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="nav-link"
                ><i class="fa fa-plus m-1"></i>Admission</a
              >
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="nav-link"
                ><i class="fa fa-suitcase m-1"></i>Fee Payment</a
              >
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="nav-link"
                ><i class="fa fa-bus"></i>Transport</a
              >
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="nav-link"
                ><i class="fa-solid fa-pen-to-square m-1"></i>Exam</a
              >
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="nav-link"
                ><i class="fa-solid fa-star m-1"></i>Activity</a
              >
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="nav-link"
                ><i class="fa fa-gear m-1"></i>Admin</a
              >
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="nav-link"
                ><i class="fa fa-user m-1"></i>Account</a
              >
            </li>
          </ul>
        </nav>
        <div class="row mt-3">
          <h2 class="text-center">New Activity</h2>
          <div class="col-xl-12 m-auto">
            <div class="col-xl-6 m-auto">
              <p><strong>Activity Name</strong></p>
              <input type="text" size="50" class="form-control mb-3" />
            </div>
            <div class="col-xl-6 m-auto">
              <p><strong>Activity Start Date</strong></p>
              <input
                type="date"
                size="50"
                class="form-control mb-3"
                placeholder="mm/dd/yyyy"
              />
            </div>
            <div class="col-xl-6 m-auto">
              <p><strong>Activity End Date</strong></p>
              <input
                type="date"
                size="50"
                class="form-control mb-3"
                placeholder="mm/dd/yyyy"
              />
            </div>
            <div class="col-xl-6 m-auto">
              <p><strong>Activity Head Name</strong></p>
              <input type="text" size="50" class="form-control mb-3" />
            </div>
            <div class="col-xl-6 m-auto">
              <p><strong>About Activity</strong></p>
              <textarea cols="30" rows="3" class="form-control"></textarea>
            </div>

            <div class="row mt-3">
              <div class="col-xl-12 text-center">
                <button class="btn bg-primary me-1">Save Activity</button>

                <button class="btn bg-danger ms-1">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
