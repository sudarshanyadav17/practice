<!DOCTYPE html>
<html>
  <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mt-3">
          <h3 class="text-center border-bottom">REGISTER AS CANDIDATE</h3>
          <div class="row mt-1">
            <div class="col-xl-3 mt-2"><p>First Name:</p></div>
            <div class="col-xl-9 mt-2">
              <input type="text" size="78" class="form-control" />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-xl-3 mt-2"><p>Last Name:</p></div>
            <div class="col-xl-9 mt-2">
              <input type="text" size="78" class="form-control" />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-xl-3 mt-2"><p>Mobile No:</p></div>
            <div class="col-xl-9 mt-2">
              <input type="text" size="78" class="form-control" />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-xl-3 mt-2"><p>Email Id:</p></div>
            <div class="col-xl-9 mt-2">
              <input type="text" size="78" class="form-control" />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-xl-3 mt-2"><p>Password:</p></div>
            <div class="col-xl-9 mt-2">
              <input
                type="password"
                size="78"
                class="form-control"
                placeholder="Password max 8 character"
              />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-xl-3 mt-2"><p>Confirm Password:</p></div>
            <div class="col-xl-9 mt-2">
              <input
                type="password"
                size="78"
                class="form-control"
                placeholder="Confirm Password max 8 character"
              />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-xl-3"><p>Date</p></div>
            <div class="col xl-2">
              <select class="form-control">
                <option>Day</option>
                <option>01</option>
                <option>02</option>
              </select>
            </div>
            <div class="col xl-2">
              <select class="form-control">
                <option>Month</option>
                <option>01</option>
                <option>02</option>
              </select>
            </div>
            <div class="col xl-2">
              <select class="form-control">
                <option>Year</option>
                <option>01</option>
                <option>02</option>
              </select>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-xl-3"><p>Full Address</p></div>
            <div class="col-xl-9"><textarea cols="81" rows="3"></textarea></div>
          </div>
          <div class="row mt-1">
            <div class="col-xl-3"><p>Pincode</p></div>
            <div class="col-xl-9">
              <input type="number" class="form-control" />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-xl-3"><p>State</p></div>
            <div class="col-xl-9">
              <select class="form-control">
                <option>Choose State</option>
                <option>Bangalore</option>
                <option>Andhra Pradesh</option>
              </select>
            </div>
          
             </div>
            <div class="row mt-1">
            <div class="col-xl-3"><p>District</p></div>
            <div class="col-xl-9">
              <select class="form-control">
                <option>Choose District</option>
                <option>Bangalore</option>
                <option>Andhra Pradesh</option>
              </select>
            </div>
                </div>
            <div class="row mt-1">
            <div class="col-xl-2 ">
                </div>
                <div class="col-xl-6 ms-5"><p><input type="checkbox" name="" id="" class="text-center">Agree on Terms Conditions</p>
            </div>
            <div class="row mt-1">
                <div class="col-xl-12 text-center">
                    <button class="btn bg-primary text-white me-3">Register</button>
                    <button class="btn bg-primary text-white ms-3">Clear</button>
                </div>

            </div>
        </div>
      </div>
    </div>
  </body>
</html>
