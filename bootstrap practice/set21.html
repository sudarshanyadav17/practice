<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6f0356e8f8.js" crossorigin="anonymous"></script>

  <body>
    <div class="container">
      <div class="row ">
        
        <div class="col-xl-6 ">
            <h3 class="text-center mb-2 text-primary"><i class="fa fa-user-plus"></i>New Admission</h3>  
            <div class="border rounded">
            <p class="rounded border-left-0 border-right-0 bg-light text-primary ps-3 pb-3 pt-3">Student Details</p>
         
            
        
          <div class="mb-3 ms-3 me-3">
            <p>Student Name </p>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3 ms-3 me-3">
            <p>Date of birth</p>
            <div class="row">
            <div class="col-xl-4">
                <select class="form-select">
                    <option value="">Date</option>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                  </select>
            </div>
            <div class="col-xl-4">
                <select class="form-select">
                    <option value="">Month</option>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                  </select>
                </div>
            <div class="col-xl-4">
                <select class="form-select">
                    <option value="">Year</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                  </select>
            </div>
        </div>
          </div>
          <div class="mb-3 ms-3 me-3">
            <p>Admission Class</p>
            <div class="row">
                <div class="col-xl-6">
                    <select class="form-select">
                        <option value="">Choose</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                      </select>
                </div>
                <div class="col-xl-6">
                    <select class="form-select">
                        <option value="">Choose Section</option>
                        <option value="">A</option>
                        <option value="">B</option>
                        <option value="">C</option>
                      </select>
                </div>
            </div>
          </div><!--mb-4end-->
          <div class="mb-3 ms-3 me-3">
            <p>Date of Admission</p>
            <div class="row">
                <div class="col-xl-4">
                    <select class="form-select">
                        <option value="">Date</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                      </select>
                </div>
                <div class="col-xl-4">
                    <select class="form-select">
                        <option value="">Month</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                      </select>
                    </div>
                <div class="col-xl-4">
                    <select class="form-select">
                        <option value="">Year</option>
                        <option value="">1999</option>
                        <option value="">2000</option>
                        <option value="">2001</option>
                      </select>
                </div>
          </div><!--mb-4end-->
            <div class="mt-3">
                <p>Admission Section</p>
                <div class="col-xl-12">
                    <select class="form-select">
                        <option value="">Choose Section</option>
                        <option value="">A</option>
                        <option value="">B</option>
                        <option value="">C</option>
                      </select>
                </div>
            </div> <!--mb4end-->
            <div class="mt-3">
                <p>Old School</p>
                <input type="text" class="form-control">
            </div>
        </div>
        </div>
    
      </div>
    </div>
