<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/6f0356e8f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mt-4 bg-light">
          <h1 class="text-primary text-center mt-4">
            Enter Your Register Mobile No. in Infocampus
          </h1>
          <div class="text-center text-danger">
            <span>Please Enter Your 10 digits Valid Mobile No!</span>
          </div>
          <div class="row mt-4 ms-3">
            <div class="col-xl-7 ms-5 text-center">
              <input
                type="number"
                class="form-control p-3"
                placeholder="Enter 10 digits mobile No"
              />
            </div>
            <div class="col-xl-3 me-2">
              <button class="btn bg-primary text-white p-3">
                <i class="fa fa-user-plus"></i>Register
              </button>
            </div>
          </div>
          <div class="text-center text-primary mt-2 mb-4">
            <span>Already Registered! Go to Login</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
