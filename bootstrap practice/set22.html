<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-8 m-3 border rounded">
          <div class="row">
            <p class="pt-3 pb-3 border-bottom bg-light">Parent Details</p>
            <div class="col-xl-3 mt-1">
              <p>Father Name</p>
            </div>
            <div class="col-xl-3 mt-1">
              <input type="text" class="form-control" />
            </div>
            <div class="col-xl-3 mt-1">
              <p>Mother Name</p>
            </div>
            <div class="col-xl-3 mt-1">
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-xl-3 mt-1">
              <p>Mobile No</p>
            </div>
            <div class="col-xl-3 mt-1">
              <input type="number" class="form-control" />
            </div>
            <div class="col-xl-3 mt-1">
              <p>Adhaar No</p>
            </div>
            <div class="col-xl-3 mt-1">
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-xl-3 mt-1">
              <p>Religion</p>
            </div>
            <div class="col-xl-3 mt-1">
              <input type="text" class="form-control" />
            </div>
            <div class="col-xl-3 mt-1">
              <p>Caste</p>
            </div>
            <div class="col-xl-3 mt-1">
              <select class="form-select">
                <option value="">Choose</option>
                <option value="">OC</option>
                <option value="">BC</option>
                <option value="">ST</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-xl-6 mt-1">
              <p>Occupation</p>
              <input type="text" class="form-control" />
            </div>
            <div class="col-xl-6 mt-1">
              <p>Any Id Proof No</p>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-xl-12 mt-1">
              <p>Address</p>
              <textarea cols="97" rows="5" class="form-control"></textarea>
            </div>
          </div>
          <div class="row mt-3 mb-3">
            <div class="col-xl-12 text-center">
              <button class="btn bg-primary text-white me-3">Register</button>
              <button class="btn bg-warning text-white ms-3">Clear All</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
