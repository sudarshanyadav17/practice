<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mt-2 border p-3 rounded">
          <div class="row mb-4"><p>SCHOOL DETAILS</p></div>
          <div class="row">
            <div class="col-xl-2"><p>School Name</p></div>
            <div class="col-xl-4">
              <input
                type="text"
                placeholder="Enter Name"
                class="form-control"
              />
            </div>
            <div class="col-xl-2"><p>State</p></div>
            <div class="col-xl-4">
              <select class="form-control">
                <option>Choose State</option>
                <option>Andhra Pradesh</option>
                <option>Madhya Pradesh</option>
              </select>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-xl-2"><p>Address</p></div>
            <div class="col-xl-4">
              <textarea
                cols="37"
                rows="3"
                placeholder="Enter Address"
                class="form-control"
              ></textarea>
            </div>
            <div class="col-xl-2"><p>District</p></div>
            <div class="col-xl-4">
              <select class="form-control">
                <option>Choose District</option>
                <option>Anantapur</option>
                <option>Kurnool</option>
              </select>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-xl-2"><p>Pincode</p></div>
            <div class="col-xl-4">
              <input
                type="number"
                class="form-control"
                placeholder="Enter Pincode"
              />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-xl-2"><p>School Phone</p></div>
            <div class="col-xl-4">
              <input
                type="number"
                class="form-control"
                placeholder="Enter Phone"
              />
            </div>
            <div class="col-xl-2"><p>School Email Id</p></div>
            <div class="col-xl-4">
              <input
                type="email"
                class="form-control"
                placeholder="Enter email"
              />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-xl-2"><p>School Grade</p></div>
            <div class="col-xl-4">
              <select class="form-control">
                <option>Choose Grade</option>
                <option>A</option>
                <option>B</option>
              </select>
            </div>
            <div class="col-xl-2"><p>Password</p></div>
            <div class="col-xl-4">
              <input
                type="password"
                class="form-control"
                placeholder="Enter password"
              />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-xl-2"><p>School Syllabus</p></div>
            <div class="col-xl-4">
              <select class="form-control">
                <option>Choose School Syllabus</option>
                <option>A</option>
                <option>B</option>
              </select>
            </div>
            <div class="col-xl-2"><p>Confirm Password</p></div>
            <div class="col-xl-4">
              <input
                type="password"
                class="form-control"
                placeholder="Enter password Again"
              />
            </div>
          </div>
          <div class="row mt-4"><p>REGISTRATION DETAILS</p></div>
          <div class="row mt-4">
            <div class="col-xl-2"><p>Name</p></div>
            <div class="col-xl-4">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Registraint Name"
              />
            </div>
            <div class="col-xl-2"><p>Email-id</p></div>
            <div class="col-xl-4">
              <input
                type="email"
                placeholder="Enter Registraint email"
                class="form-control"
              />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-xl-2"><p>Mobile</p></div>
            <div class="col-xl-4">
              <input
                type="number"
                class="form-control"
                placeholder="Enter Registraint Mobile"
              />
            </div>
            <div class="col-xl-2"><p>Designation</p></div>
            <div class="col-xl-4">
              <select class="form-control">
                <option>Choose Designation</option>
                <option>Labour</option>
                <option>Supervisor</option>
              </select>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-xl-6 ms-5">
              <input type="checkbox" />Agree On Terms Conditions
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-xl-12 text-center">
              <button class="btn bg-primary text-white me-3">Register</button>
              <button class="btn bg-primary text-white ms-3">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
