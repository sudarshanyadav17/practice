<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <h2 class="text-center">New Project</h2>
        <div class="row ms-1 mt-3">
          <div class="col-xl-4">
            <p>Project Name</p>
            <input type="text" class="form-control" />
          </div>
          <div class="col-xl-4">
            <p>Contact Number</p>
            <input type="number" class="form-control" />
          </div>
          <div class="col-xl-4">
            <p>Email-Id</p>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row ms-1">
          <div class="col-xl-8 mt-3">
            <p>Project Address</p>
            <textarea cols="75" rows="3" class="form-control"></textarea>
          </div>
          <div class="col-xl-3 mt-5 text-center">
            <p></p>
            <button class="btn bg-primary text-white p-2">Save Project</button>
          </div>
        </div>
      </div>
      <!--rowend-->
    </div>
    <!--endcontainer-->
  </body>
</html>
