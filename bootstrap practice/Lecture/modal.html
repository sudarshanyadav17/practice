<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
    <script src="dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="col-lg-12 text-center">
        <h1 class="mb-5 text-info">Modal in Bootstrap</h1>

        <button class="btn btn-danger me-3 " data-bs-toggle="modal" data-bs-target="#register">Register</button>
        <button class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#login">Login</button>
        <!---Register Modal start-->

        <div
          class="modal fade"
          id="register"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Create Account
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body text-start">
                <div class="mb-4 row">
                    <div class="col-xl-3">Name</div>
                    <div class="col-xl-9">
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <!--row end-->
                  <div class="mb-4 row">
                    <div class="col-xl-3">Mobile</div>
                    <div class="col-xl-9">
                      <input type="number" class="form-control" />
                    </div>
                  </div>
                  <!--rowend-->
                  <div class="mb-4 row">
                    <div class="col-xl-3">e-mail</div>
                    <div class="col-xl-9">
                      <input type="email" class="form-control" />
                    </div>
                  </div>
                  <!--rowend-->
                  <div class="mb-4 row">
                    <div class="col-xl-3">Password</div>
                    <div class="col-xl-9">
                      <input type="password" class="form-control" />
                    </div>
                  </div>
                  <!--rowend-->
                  <div class="mb-4 row">
                    <div class="col-xl-3">City</div>
                    <div class="col-xl-9">
                      <select class="form-select">
                        <option value="">Choose</option>
                        <option value="">Banglore</option>
                        <option value="">Mumbai</option>
                        <option value="">Pune</option>
                      </select>
                    </div>
                  </div>
                  <!--rowend-->
                  <div class="mb-4 row">
                    <div class="col-xl-3">Address</div>
                    <div class="col-xl-9">
                      <textarea type="password" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="text-center">
                    <button class="btn bg-danger">Submit</button>
                  </div>
                </div>
                <!--4end-->
                
              </div>

              <div class="modal-footer justify-content-center">
                <!-- <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button> -->
                <button type="button" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>

        <!--login modal start-->
        <!-- Modal -->
        <div
          class="modal fade"
          id="login"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Login
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body text-start">
                <div class="mb-4">
                <p>email-id</p>
                <input type="text" class="form-control"/>
            </div>
            <div class="mb-4">
                <p>Password</p>
                <input type="password" class="form-control"/>
            </div></div>
              <div class="modal-footer justify-content-center">
                <!-- <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button> -->
                <button type="button" class="btn btn-primary">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
