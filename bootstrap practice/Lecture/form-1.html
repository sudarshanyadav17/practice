<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
    <link rel="stylesheet" href="icon/css/all.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-xl-3">
          <h3 class="text-center mb-4">How to Contact Us ?</h3>
          <div class="mb-4">
            <p>Full Name</p>
            <input type="text" class="form-control" />
          </div>
          <div class="mb-4">
            <p>Mobile No</p>
            <input type="number" class="form-control" />
          </div>
          <div class="mb-4">
            <p>e-Mail Id</p>
            <input type="email" class="form-control" />
          </div>
          <div class="mb-4">
            <p>City Name</p>
            <select class="form-select">
              <option value="">Choose</option>
              <option value="">Banglore</option>
              <option value="">Mumbai</option>
              <option value="">Pune</option>
            </select>
          </div>
          <div class="mb-4">
            <p>Message</p>
            <textarea class="form-control"></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-primary">Send Message</button>
          </div>
        </div>
        <div class="col-xl-1"></div>
        <div class="col-xl-4">
          <h3 class="text-center mb-5">Create Account</h3>
          <div class="mb-4 row">
            <div class="col-xl-3">Name</div>
            <div class="col-xl-9">
              <input type="text" class="form-control" />
            </div>
          </div>
          <!--row end-->
          <div class="mb-4 row">
            <div class="col-xl-3">Mobile</div>
            <div class="col-xl-9">
              <input type="number" class="form-control" />
            </div>
          </div>
          <!--rowend-->
          <div class="mb-4 row">
            <div class="col-xl-3">e-mail</div>
            <div class="col-xl-9">
              <input type="email" class="form-control" />
            </div>
          </div>
          <!--rowend-->
          <div class="mb-4 row">
            <div class="col-xl-3">Password</div>
            <div class="col-xl-9">
              <input type="password" class="form-control" />
            </div>
          </div>
          <!--rowend-->
          <div class="mb-4 row">
            <div class="col-xl-3">City</div>
            <div class="col-xl-9">
              <select class="form-select">
                <option value="">Choose</option>
                <option value="">Banglore</option>
                <option value="">Mumbai</option>
                <option value="">Pune</option>
              </select>
            </div>
          </div>
          <!--rowend-->
          <div class="mb-4 row">
            <div class="col-xl-3">Address</div>
            <div class="col-xl-9">
              <textarea type="password" class="form-control"></textarea>
            </div>
          </div>
          <div class="text-center">
            <button class="btn bg-danger">Submit</button>
          </div>
        </div>
        <!--4end-->
        <div class="col-xl-4">
          <div class="border p-4 rounded">
            <h3 class="text-center mb-4">Customer Login</h3>
            <p class="alert alert-danger text-center p-2"> <i class="fa fa-times"></i>Invalid Email or Password </p>
            <div class="mb-4 input-group">
              <label class="input-group-text"
                ><i class="fa fa-envelope"></i>
              </label>
              <input type="text" class="form-control" placeholder="Enter Your Email Id"/>
            </div>
            <div class="mb-4 input-group">
              <label class="input-group-text"
                ><i class="fa fa-lock"></i>
              </label>
              <input type="text" class="form-control" placeholder="Enter Your Password "/>
            </div>
            <div class="text-center">
              <button class="btn btn-danger">Login <i class="fa fa-arrow-right"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
