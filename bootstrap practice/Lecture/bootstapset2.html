<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
    <link rel="stylesheet" href="icon/css/all.css" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="">
          <h2><i class="fas fa-user-plus"></i>New Admission</h2>
        </div>
        <div class=" m-1">
         
            <p class="ms-1 mt-3 mb-3">Student Details</p>
          
        </div>
        <div class="m-1">
          <div class="col-xl-6 ms-5">
            <p class="ms-1 mb-3"><b>Student Name</b></p>
            <input type="text" class="form-control m-1" />
          </div>
          <div class="col-xl-6 ms-5">
            <p class="ms-1 mt-3 mb-3"><b>Date of Birth</b></p>
            <div class="row">
              <div class="col-xl-4">
                <input type="text" class="form-control" placeholder="Day" />
              </div>
              <div class="col-xl-4">
                <input type="text" class="form-control" placeholder="Month" />
              </div>
              <div class="col-xl-4">
                <input type="text" class="form-control" placeholder="Year" />
              </div>
            </div>
          </div>
          <div class="col-xl-6 ms-5">
            <p class="ms-1 mt-3 mb-3"><b>Admission Class</b></p>

            <div class="row">
              <div class="col-xl-6">
                <select class="form-control">
                  <option>Choose</option>
                  <option>Course</option>
                  <option>Course</option>
                </select>
              </div>
              <div class="col-xl-6">
                <select class="form-control">
                  <option>Choose Section</option>
                  <option>Course</option>
                  <option>Course</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-xl-6 ms-5">
            <p class="ms-1 mt-3 mb-3"><b>Date of Admission</b></p>
            <div class="row">
              <div class="col-xl-4">
                <input type="text" class="form-control" placeholder="Day" />
              </div>
              <div class="col-xl-4">
                <input type="text" class="form-control" placeholder="Month" />
              </div>
              <div class="col-xl-4">
                <input type="text" class="form-control" placeholder="Year" />
              </div>
            </div>
          </div>
          <div class="col-xl-6 ms-5">
            <p class="ms-1 mt-3 mb-3"><b>Admission Session</b></p>
            <select class="form-control">
              <option>Choose</option>
              <option>Course</option>
              <option>Course</option>
            </select>
          </div>
          <div class="col-xl-6 ms-5">
            <p class="ms-1 mt-3 mb-3"><b>Old School</b></p>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
