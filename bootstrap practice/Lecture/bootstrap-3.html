<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
  </head>
  <body>
    <div class="container ml-3">
      <div class="row">
        <div class="col-xl-5">
          <h2 class="text-center">New Employee</h2>
          <div class="col-xl-5">
            <p><strong>Emp Name</strong></p>
            <input type="text" size="50" class=".form-control mb-3" />
          </div>
          <div class="col-xl-5">
            <p><strong> Emp Mobile No</strong></p>
            <input type="mobile" size="50" class=".form-control mb-3" />
          </div>
          <div class="col-xl-5">
            <p><strong> Emp E-Mail</strong></p>
            <input type="email" size="50" class=".form-control mb-3" />
          </div>
          <div class="col-xl-5">
            <p><strong> Emp Salary</strong></p>
            <input type="text" size="50" class=".form-control mb-3" />
          </div>
          <div class="col-xl-5">
            <p><strong> Emp Dept</strong></p>
            <input type="text" size="50" class=".form-control mb-3" />
          </div>
          <div class="col-xl-5">
            <p><strong> Emp Joining Date</strong></p>
            <input
              type="text"
              size="50"
              placeholder="mm/dd/yyy"
              class=".form-control mb-3"
            />
          </div>
          <div class="row">
            <div class="col-xl-5">
              <button class="btn bg-primary">Save Employee</button>
            </div>
            <div class="col-xl-5">
              <button class="btn bg-danger">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
