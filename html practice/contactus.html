<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .outer {
        min-height: 150px;
        width: 40%;
        margin: auto;
      }
      .outer h1 {
        text-align: center;
        margin-top: 5px;
      }
      .div-1 {
        display: grid;
        grid-template-columns: auto auto;
        padding: 5px;
        margin-top: 10px;
      }
      .div-2 {
        display: grid;
        grid-template-columns: auto auto;
        padding: 5px;
        margin-top: 10px;
      }
      .div-3 {
        /*  display: grid;
        grid-template-columns: auto auto;*/
        padding: 5px;
        margin-top: 10px;
      }
      h1{
        font-size: 30px;

      }
    
   
    </style>
  </head>
  <body>
    <div class="outer">
      <h1 style="margin-top: 15px;">Contact Us</h1>
      <div class="div-1">
        <span><b>Name</b></span>

        <span><b>e-Mail</b></span>
        <input type="text" size="20" style="margin-right: 25px" />
        <input type="email" size="20" />
      </div>
      <div class="div-2">
        <span><b>Mobile</b></span>
        <span><b>Pincode</b></span>

        <input type="number" size="20" style="margin-right: 25px" />
        <input type="number" size="20" />
      </div>
      <div class="div-3">
        <span> <b>Your Message</b></span>
        <textarea cols="52" rows="5"></textarea>
      </div>
      <button type="button" style="margin-left:130px; margin-top: 10px;">Send My Message</button>
        </div>
    </div>
  </body>
</html>
