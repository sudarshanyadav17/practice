<!DOCTYPE html>
<html>
  <head>
    <style>
      a {
        color: purple;
      }
      #blue {
        color: blue;
      }
      div {
        background: #99fb98;
        color: green;
        margin: auto;
        padding: 10px;
        border: 5px;
      }
      .inner-div{
        background: #99fb98;
        width: 80%;
      }
      .outer-div{
        width:30%;
        background: #e0ffff;
      }
      p {
        text-align: center;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <div class="outer-div">
      <div class="inner-div">
        <table align="center" cellpadding="10">
          <h2 align="center">User Login</h2>

          <tr>
            <td><b>UserName:</b></td>
            <td>
              <input type="text" size="20" />
            </td>
          </tr>
          <tr>
            <td><b>Password:</b></td>
            <td>
              <input type="password" size="20" />
            </td>
          </tr>
        </table>
        <br />
        <br />
        <p>
          <button type="submit">Login</button>
          <button type="reset">Reset</button>
        </p>
        <p>
          <b>Not a Member</b>

          <a href=""><strong>Register here</strong></a>
        </p>
        <p>
          <a href="" id="blue"><b> Forgot Password?</b></a>
        </p>
      </div>
    </div>
  </body>
</html>
