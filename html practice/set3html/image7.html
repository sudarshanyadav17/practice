<!DOCTYPE html>
<html>
  <head>
    <style>
      .outer {
        background-color: #9ed8ec;
        min-height: 150px;
        width: 30%;
        text-align: center;
        padding-top: 5px;
        padding-bottom: 5px;
        margin: auto;
      }
      label {
        display: block;
      }
      p{
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <p>Your Name</p>
      <p><input type="name" size="20" style="height: 35px;" /></p>
      <label>Your Gender</label>
      <label><input type="radio" />Male</label>
      <label><input type="radio" />Female</label>
      <p>Your E-mail</p>
      <p><input type="email" size="20" style="height: 35px" /></p>
      <p>Your Comments</p>
      <p><textarea cols="25" rows="4"></textarea></p>
      <p>
        <button type="submit" style="padding: 10px;margin: 4px;">Submit</button
        ><button type="reset" style="padding: 10px;margin: 4px;">Clear</button>
      </p>
    </div>
  </body>
</html>
