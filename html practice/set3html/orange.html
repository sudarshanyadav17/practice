<!DOCTYPE html>
<html>
  <head>
    <style>
      h2 {
        padding-left: 20px;
      }
      div {
        background: #f26724;
        color: white;
        height: 400px;
        width: 35%;
        margin: auto;
        padding: 5px;
      }
      .button1 {
        color: #f26724;
        padding: 5px 10px 5px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .button2 {
        color: #f26724;
        font-family: Arial, Helvetica, sans-serif;
        padding: 5px 10px 5px;
      }
      th {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div>
      <hr style="width:90%; background-color: white; height:1px;margin-top: 20px;" />
      <h2>Create Your Account</h2>
      <table align="center" cellpadding="10">
        <tr>
          <th>Enter Name:</th>
          <td><input type="text" size="20" placeholder="Enter user here" /></td>
        </tr>
        <tr>
          <th>Enter Email ID:</th>
          <td>
            <input type="email" size="20" placeholder="Enter Email ID here" />
          </td>
        </tr>
        <tr>
          <th>Enter Username:</th>
          <td>
            <input type="text" size="20" placeholder="Enter Username here" />
          </td>
        </tr>
        <tr>
          <th>Enter Password:</th>
          <td>
            <input
              type="password"
              size="20"
              placeholder="Enter Password here"
            />
          </td>
        </tr>
        <tr>
          <th>Enter Confirm Password:</th>
          <td>
            <input
              type="password"
              size="20"
              placeholder="Enter Password here"
            />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="reset" class="button1">Clear Form</button>
            <button type="submit" class="button2">Create Account</button>
          </td>
        </tr>
      </table>
      <hr style="width:90%; background-color: white; height: 1px;" />
    </div>
  </body>
</html>
