<!DOCTYPE html>
<html>
  <head>
    <style>
      .outer-div {
        text-align: center;
        padding: 10px;
        height: 400px;
        width: 25%;
        margin: auto;
        background: #e5e6fa;
      }
      .last{
        margin:15px;      }
      .button1 {
        background: #4cb04f;
        color: #d5ffce;
        border: 0;
        padding: 5px 25px 5px;
      }
    </style>
  </head>
  <body>
    <div class="outer-div">
      <h2>Registration Form</h2>
      <table align="center" cellpadding="10">
        <tr>
          <td>First Name:</td>
          <td><input type="text" size="20" /></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" size="20" /></td>
        </tr>
        <tr>
          <td>User Name:</td>
          <td><input type="text" size="20" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" size="20" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" size="20" /></td>
        </tr>
        <tr>
          <td>Mobile No:</td>
          <td><input type="number" size="20" /></td>
        </tr>
      </table>
      <div>
        <label for="cities">City:</label>
        <select name="cities" id="cities">
          <option value="select">select</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Delhi">Delhi</option>
        </select>
      </div>
      <div class="last">
        <button class="button1" type="sumbit">Register</button> <a href="">Back to Home</a>
      </div>
    </div>
  </body>
</html>
