<!DOCTYPE html>
<html>
  <body>
    <h1>OL- Orderlist in html</h1>
    <ol type="1" start="500">
      <li>List item</li>
      <li>Apple</li>
      <li>Mango</li>
      <li>Orange</li>
      <li>Water</li>
    </ol>
    <hr color="red" size="10" />
    <ol type="A">
      <li>List item</li>
      <li>Apple</li>
      <li>Mango</li>
      <li>Orange</li>
      <li>Water</li>
    </ol>
    <hr color="blue" size="15" />
    <ol type="a">
      <li>html</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>Bootstrap</li>
    </ol>
    <hr color="green" size="15" />
    <ol type="I" start="50">
      <li>Apple</li>
      <li>Mango</li>
      <li>Orange</li>
      <li>Water</li>
    </ol>
    <hr color="royalblue" size="15" />
    <ol type="i">
      <li>Home</li>
      <li>About Us</li>
      <li>Contact Us</li>
      <li>Create Account</li>
    </ol>
    <hr color="pink" size="15" />
    
  </body>
</html>
