<!DOCTYPE html>
<html>
  <body>
    <h1>UL - Unordered List Example</h1>

    <ul type="disc">
      <li>Home</li>
      <li>About Us</li>
      <li>Create</li>
      <li>Login</li>
    </ul>
    <hr color="Orange" size="15" />
    <ul type="square">
      <li>My Profile</li>
      <li>Edit Profile</li>
      <li>My Profile</li>
      <li>My Education</li>
    </ul>
    <hr color="grey" size="15" />
    <ul type="circle">
      <li>Banglore</li>
      <li>Delhi</li>
      <li>Chennai</li>
      <li>Hyderabad</li>
      <li>Mumbai</li>
    </ul>
    <hr color="purple" size="15" />
    <ul type="none">
      <li>List item</li>
      <li>Apple</li>
      <li>Mango</li>
      <li>Orange</li>
      <li>Water</li>
    </ul>
    <hr color="black" size="15" />
  </body>
</html>
