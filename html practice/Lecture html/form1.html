<!DOCTYPE html>
<html>
    <head>
        <title> input tags </title>
    </head>
    <body>
        <table align="center" cellpadding="15">
            <tr>
                <th> <a href="form1.html"> Contact Us</a></th>
                <th> <a href="form2.html"> Create Account</a></th>
                <th> <a href="form3.html"> Login</a></th>
                <th> <a href="form4.html"> Enquiry </a></th>

            </tr>
        </table>
        <hr color="orange" size="5"/>
        <table align="center" cellpadding="15" >
            <caption> <h1> How to Contact Us</h1></caption>
            <tr>
                <th> Full Name</th>
                <td> <input type="text" placeholder="enter name" size="40"/> </td>
            </tr>
            <tr>
                <th> e-Mail Id </th>
                <td> <input type="email" placeholder="enter email-id" size="40"></td>
            </tr>
            <tr>
                <th> Mobile No</th>
                <td> <input type="number" placeholder="enter mobile no" size="40"/></td>
            </tr>
            <tr>
                <th> Message </th>
               <td><textarea placeholder="enter your message" rows="10" cols="40"></textarea></td> 
            </tr>
            <tr>
                <td colspan="2"> 
                    <input type="checkbox" /> e-Mail a copy to Me.
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit"> Send Message</button>
                    <button type="reset"> Clear All</button>
                </th>
            </tr>
        </table>
    </body>
</html>
