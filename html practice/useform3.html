<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        background-color: #87ceea;
        margin: auto;
        min-height: 150px;
        width: 30%;
        padding: 5px;
        
      }
     
    </style>
  </head>
  <body>
    <div>
        <form action="">
      <table align="center" cellpadding="10">
        <tr>
          <th>Full Name</th>
          <td><input type="text" size="20" placeholder="Enter Your Name" /></td>
        </tr>
        <tr>
          <th>Email ID</th>
          <td>
            <input type="email" size="20" placeholder="Enter Your Email Id" />
          </td>
        </tr>
        <tr>
          <th>Password</th>
          <td>
            <input
              type="password"
              size="20"
              placeholder="Enter Your Password"
            />
          </td>
        </tr>
        <tr>
          <th>Mobile No</th>
          <td>
            <input type="number" size="20" placeholder="Enter Your Mobile" />
          </td>
        </tr>
        <tr>
          <th>Gender</th>
          <td><input type="radio" />Male<input type="radio" />Female</td>
        </tr>
        <tr>
          <th>DOB</th>
          <td>
            <input type="date" size="20" placeholder="DOB as mm-dd-yyyy" />
          </td>
        </tr>
        <tr>
          <th>City</th>
          <td>
            <select name="cities" id="cities">
              <option value="choose city">Choose City</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Delhi">Delhi</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Address</th>
          <td>
            <textarea
              cols="35"
              rows="8 "
              placeholder="Enter Your Full Address"
            ></textarea>
          </td>
        </tr>
        <tr>
          <th>Pincode</th>
          <td><input type="number" size="20" placeholder="Enter Pincode" /></td>
        </tr>
        <tr>
          <th>Resume Upload</th>
          <td><input type="submit" value="Browse.."> No file selected.</td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox"> I am agree with the terms and conditions</td>
        </tr>
    </table>
    <p style="text-align: center;"><button type="submit" style="margin-right: 5px;">Register</button> <button type="reset">Clear Form</button></p>
    <hr size="5" style="width: 90%; background-color: #9e8ca0" />
    <p style="text-align: center;"><a href=""><i>I have an account</i></a></p>
</form>
    </div>
  </body>
</html>
