<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        text-align: center;
        background-color: purple;
      }
      p {
        text-align: center;

        height: 50px;
        width: 170px;
        padding: 15px;
        float: left;
        margin: 20px;
      }
      #block1 {
        background-color: blue;
      }
      #block2 {
        background: green;
      }
      #block3 {
        background-color: rgb(100, 150, 180);
      }
      #block4 {
        background-color: rgba(100, 160, 150, 0.6);
      }

      #block5 {
        background-image: url("2.jpg");
        background-size: 100%, 100%;
      }
      #block6 {
        background-image: linear-gradient(grey, royalblue);
      }
      #block7 {
        background-image: linear-gradient(to right, grey, royalblue);
      }
      #block8 {
        background-image: linear-gradient(to left, grey, blue);
      }
      #block9 {
        background-image: linear-gradient(to top, grey, blue);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Selctors Pratice</h1>
      <p id="block1">There are 6 types of selectors:</p>
      <p id="block2">Tag Selector</p>
      <p id="block3">Tag Group Selector</p>
      <p id="block4">Id selector</p>
      <p id="block5">Class selector</p>
      <p id="block6">Parent Child Selector</p>
      <p id="block7">Attribute Selector</p>
      <p id="block8">This is for id selectors</p>
      <p id="block9">This is for id selectors</p>
    </div>
  </body>
</html>
