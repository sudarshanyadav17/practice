<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="set61a.css" />

  </head>
  <body>
    <section>
      <div class="left">
        <div class="line-1">
          <div class="txt-1">

          </div>
          <div class="txt-2">
            <span>SIGN UP</span>
          </div>
        </div>

          <div class="gmail"><i class="fa-solid fa-g"></i></div>
        </div>
        <div class="email">
          <input type="email" placeholder="E-mail" />
        </div>
        <div class="password">
          <input type="password" placeholder="Password" />
        </div>
        <div class="but">
          <button>SIGN IN</button>
        </div>
      </div>
      <div class="right">
        <div class="line-1">
          <div class="txt-2">
            <span>SIGN IN</span>
          </div>
          <div class="txt-1">
            <span>SIGN UP</span>
          </div>
        </div>
        <div class="line-2">
          <input type="text" placeholder="Username" />
        </div>
        <div class="email">
          <input type="email" placeholder="E-mail" />
        </div>
        <div class="password">
          <input type="password" placeholder="Password" />
        </div>
        <div class="but">
          <button>SIGN UP</button>
        </div>
      </div>
    </section>
  </body>
</html>
