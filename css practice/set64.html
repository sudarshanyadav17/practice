<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="set64a.css">
    <script src="https://kit.fontawesome.com/6f0356e8f8.js" crossorigin="anonymous"></script>  
    </head>
    <body>
        <section>
            <div class="box-1">
                <div class="outer">
                    <div class="logo"><span>PG</span></div>
                </div>
                <div class="inner"> 
                <div class="head"><span>Welcome Friend</span></div>
                 <div class="line-1"><span>To keep connected with us please with please login with your personal info</span></div>
                 <div class="but-1"><button>SIGN IN</button></div>
                </div>
            </div>
            <div class="box-2">
                <div class="head-1"><span>Create Account</span></div>
                <div class="line-2">
                    <div class="facebook"><i class="fa fa-facebook-f"></i></div>
                    <div class="twitter"><i class="fa fa-twitter "></i></div>
                    <div class="instagram"><i class="fa fa-instagram "></i></div>
                </div>
                <div class="line-3">
                    <span>or use your email for registration</span>
                </div>
                <div class="name">
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" placeholder="Name">
                </div>
                <div class="email"> 
                    <i class="fa fa-envelope icon"></i>
                    <input class="input-field" type="email" placeholder="Email">
                </div>
                 <div class="password">   
                    <i class="fa fa-lock icon"></i>
                    <input class="input-field" type="password" placeholder="Password">
                 </div>  
                 <div class="but-2">
                    <button>SIGN UP</button>
                 </div>
            </div>
        </section>
    </body>
</html>
