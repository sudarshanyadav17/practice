<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        padding: 0px;
        margin: 0px;
      }
      div {
        background-color: #0d7962;
        color: white;
        display: flex;
      }

      section {
        display: grid;
        grid-template-rows: 10% 80% 10%;
        row-gap: 15px;
        font-size: 30px;
        width: 100%;
        height: 600px;
      }
      .block2 {
        display: grid;
        height: 100%;
        grid-template-columns: 20% 80%;
        column-gap: 15px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <div><span>Header</span></div>
      <div class="block2">
        <div><span>Sidebar</span></div>
        <div><span>Content</span></div>
      </div>
      <div><span>Footer</span></div>
    </section>
  </body>
</html>
