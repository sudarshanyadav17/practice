<!DOCTYPE html>
<html>
  <head>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        section{
          display: grid;
            grid-template-rows:10% 10% 70% 10%;
            font-size: 20px;
            height: 586px;
            width: 100%;
        }
        .container-1{
          border: 1px solid black;
        }
        .container-4{
          border-left:1px solid black;
          border-right:1px solid black;
          border-bottom: 1px solid black;
        }
        .container-2{
          border-left:1px solid black;
          border-right:1px solid black;
        }
        .container-1,.container-2,.container-4{
            display: flex;
            justify-content: center;
            align-items: center;
            
            width: 100%;
            height:100%
        }
        .container-3{
            display: grid;
            grid-template-columns: 12% 88%;
            width: 100%;
            height: 100%;
            border:1px solid black;
        }
        .container-3 div{
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        .box-1{
          border-right:1px solid black 
        }   
    </style>
  </head>
  <body>
    <section>
      <div class="container-1"><span><b>Header Section</b></span></div>
      <div class="container-2"><span><b>Navigation</b></span></div>
      <div class="container-3">
        <div class="box-1"><span><b>Index</b></span></div>
        <div><span><b>Content Section</b></span></div>
    </div>
    <div class="container-4"><span><b>Footer Section</b></span></div>
    </section>
  </body>
</html>
