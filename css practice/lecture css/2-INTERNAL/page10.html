<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color:blue;
                font-size: 60px;

            }
            input[type="text"]{
                height: 30px;
                width: 300px;
                color: red;
                padding: 5px;
                display: block;
                margin: 20px;
            }
            input[type="number"],input[type="email"]{
                height: 25px;
                width: 250px;
                color: red;
                padding: 5px;
                display: block;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1> CSS Using Attribute Selector</h1>
        <input type="text" placeholder="Enter Full Name"/>
        <input type="number" placeholder="Enter Mobile No"/>
        <input type="email" placeholder="Enter e-Mail"/>
    </body>
</html>
