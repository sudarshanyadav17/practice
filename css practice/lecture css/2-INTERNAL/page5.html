<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        color: blue;
        font-size: 70px;
        text-align: center;
      }
      p {
        width: 31.33%;
        margin: 1%;
        float: left;
        height: 200px;
        background: green;
      }
      h3 {
        font-size: 30px;
        color: pink;
        float: left;
        width: 23%;
        margin: 1%;
      }
    </style>
  </head>
  <body>
    <h1>CSS tag selector Example 1</h1>
    <p>Bangalore</p>
    <p>Mumbai</p>
    <p>Mangalore</p>
    <h3>Web Development</h3>
    <h3>Digital Marketing</h3>
    <h3>Content Writing</h3>
    <h3>Customer Support</h3>
    
  </body>
</html>
