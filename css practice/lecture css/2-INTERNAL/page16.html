<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: green;
                text-align: center;
                size: 40px;
            }

            label{
                margin: 30px;
                color: blue;
                font-size: 40px;
                display: block;
            }
            .none{
                display: none;
            }
        </style>
    </head>
    <body>
        <h1> CSS Display Block, Display none</h1>
        <label>Bangalore</label>
        <label>Mumbai</label>
        <label>Delhi</label>
        <label>Chennia</label>
        <label>Hyderabad</label>
        <label>Vizag</label>
        <label>Goa</label>
        <div class="none">
        <label>Bangalore</label>
        <label>Mumbai</label>
        <label>Delhi</label>
        <label>Chennia</label>
        <label>Hyderabad</label>
        <label>Vizag</label>
        <label>Goa</label>
    </div>
    </body>
</html>
