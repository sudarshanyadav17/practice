<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="set51a.css" />
  </head>
  <body>
    <section>
      <div class="head">
        <span>Get in Touch with our experts</span>
      </div>
      <div class="content">
        <div class="left">
          <div class="line-1"><span>Write Us</span></div>
          <div class="text">
            <input type="text" size="30" placeholder="Full Name *" />
          </div>
          <div class="text">
            <input type="email" size="30" placeholder="Email *" />
          </div>
          <div class="text">
            <input type="text" size="30" placeholder="Company *" />
          </div>
          <div class="line-2"><span>Are you an existing Customer? *</span></div>
          <div class="tick">
            <label for="yes">Yes</label>
            <input type="radio" id="yes" />
            <label for="no">No</label>
            <input type="radio" id="no" />
          </div>
          <div class="area">
            <textarea
              cols="30"
              rows="10"
              placeholder="Your Message Here..."
            ></textarea>
          </div>
          <div class="but-1"><button>Send</button></div>
        </div>
        <div class="right">
          <div class="inner">
            <div class="line-3"><span>Meet Our Experts</span></div>
          <div class="line-4">
            <span>Live support available for 6am-5am Mon-Fri</span>
          </div>
         
          <div class="pics">
          <div class="images">
            <img src="1.jpg" /><br />
            <span>Expert_Name and Expertise</span>
          </div>
          <div class="images">
            <img src="1.jpg" /><br />
            <span>Expert_Name and Expertise</span>
          </div>
          <div class="images">
            <img src="1.jpg" /><br />
            <span>Expert_Name and Expertise</span>
          </div>
        </div>
        </div>
      </div>
      </div>
    </section>
  </body>
</html>
