<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      section {
        display: grid;
        grid-template-rows: 10% 10% 70% 10%;
        row-gap: 15px;
        height: 546px;
        width: 100%;
        color: green;
        font-size: 25px;
      }
      .container-1,
      .container-2,
      .container-4 {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        border: 1px solid black;
      }

      .container-3 {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        column-gap: 15px;
    
      }
      .container-3 div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        
        border: 1px solid black;
      }
      
    </style>
  </head>
  <body>
    <section>
      <div class="container-1"><span>Header</span></div>
      <div class="container-2"><span>Navigation Menu</span></div>
      <div class="container-3">
        <div><span>Content</span></div>
        <div><span>Main Content</span></div>
        <div><span> Content </span></div>
      </div>
      <div class="container-4"><span>Footer</span></div>
    </section>
  </body>
</html>
