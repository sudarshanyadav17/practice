<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      span {
        font-size: 15px;
      }
      div {
        width: 100%;
        height: 100%;
      }
      section {
        display: grid;
        grid-template-rows: 20% 70% 10%;
        row-gap: 15px;
        width: 100%;
        height: 504px;
      }
      .container-1 {
        display: grid;
        grid-template-rows: 50% 50%;
        border: 1px solid black;
      }
      .container-1 .container-inner{
        display: grid;
        grid-template-columns: 30% 70%;
      }
      .box-1,.box-2{
        display: flex;
        justify-content: center;
        align-items: center;
      } 
      .container-2{
        display: flex;
        justify-content: center;
        align-items: center;
        border-top: 1px solid black;
      }
      .container-3, .container-4{
        border: 1px solid black;
      }
  
      .left,
      .right {
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
    
      .container-3 {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
      }

      .outer {
        display: grid;
        grid-template-rows: 28% 44% 28%;
      }

      .inner {
        display: grid;
        grid-template-columns: 50% 50%;
        border-top:1px solid black ;
        border-bottom:1px solid black;
      }
      .inner div ,.container-4{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .inner-1,
      .inner-2 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box-1,.left,.outer,.box-3{
        border-right: 1px solid black;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container-1">
        <div class="container-inner">
        <div class="box-1"><span>Header Logo</span></div>
        <div class="box-2"><span>Header Banner</span></div>
    </div>
        <div class="container-2"><span>Header Bar</span></div>
      </div>
      
      <div class="container-3">
        <div class="left"><span>Left Blocks</span></div>
        <div class="outer">
          <div class="inner-1"><span>Center-Center Blocks</span></div>
          <div class="inner">
            <div class="box-3"><span>Center-Left Blocks</span></div>
            <div><span>Center-Right Blocks</span></div>
          </div>
          <div class="inner-2"><span>Module Contents</span></div>
        </div>
        <div class="right"><span>Right Blocks</span></div>
      </div>
      <div class="container-4"><span>Footer Bar</span></div>
    </section>
  </body>
</html>
