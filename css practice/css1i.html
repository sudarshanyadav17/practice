<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        width: 80%;
        height: 500px;
        box-sizing: border-box;
      }
      span {
        font-size: 25px;
      }
      .menu {
        width: 100%;
        display: flex;
        flex-direction: column;
        border: 1px solid black;
        padding-top: 10px;
        font-size: 25px;
        text-align: center;
      }
      /* .menu span {
        width: 100%;
        height: 80%;
        word-wrap: break-word;
      } */
      .menu span {
        display: block;
        width: 40%;
        margin: 0 auto;
        word-break: break-all;
      }
      section {
        display: grid;
        grid-template-rows: 1fr 3fr;
        height: 100%;
        /* margin: auto; */
        row-gap: 30px;
        padding: 15px;
        border: 1px solid black;
      }

      .header,
      .text,
      .image,
      .more-text {
        display: flex;
        justify-content: center;
        align-items: normal;
        border: 1px solid black;
        padding-top: 10px;
        /* width: 100%; */
      }

      .container {
        display: grid;
        grid-template-columns: 2fr 3fr;
        column-gap: 10px;
        width: 100%;
      }
      .container-outer {
        display: grid;
        grid-template-rows: 2fr 3fr;
        row-gap: 5px;
      }
      .container-inner {
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 5px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="header">
        <span><b>THIS IS HEADER</b></span>
      </div>

      <div class="container">
        <div class="menu">
          <b>MENU</b>
          <span>
            **********************************************************************</span
          >
        </div>

        <div class="container-outer">
          <div class="text">
            <span><b>SOME TEXT</b></span>
          </div>
          <div class="container-inner">
            <div class="image">
              <span><b>AN IMAGE</b></span>
            </div>
            <div class="more-text">
              <span><b>MORE TEXT</b></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
