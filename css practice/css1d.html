<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      div{
        width: 100%;
        height: 100%;
      }
      span{
        font-size: 20px;
      }
      section {
        display: grid;
        grid-template-rows: 18% 64% 18%;
        width: 100%;
        height: 509px;
        row-gap: 12px;
      }
      .header,.footer{
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
      }
      .middle{
        display: grid;
        grid-template-columns: 1fr 2fr;
        column-gap: 12px;
      }
      .box-1,.box-2{
        display:flex;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
      }

    </style>
  </head>
  <body>
    <section>
      <div class="header"><span><b>HEADER</b></span></div>
      <div class="middle">
        <div class="box-1"><span><b>NAVIGATION</b></span></div>
        <div class="box-2"><span><b>CONTENT</b></span></div>
      </div>
      <div class="footer"><span><b>FOOTER</b></span></div>
    </section>
  </body>
</html>
