<!DOCTYPE html>
<html>
  <head>
    <style>
      section {
        display: grid;
        grid-template-rows: 15% 15% 52% 15%;
        align-content: center;
        row-gap: 5px;
        width: 100%;
        height: 565px;
        padding: 5px;
        border: 1px solid black;
      }
      .header,
      .nav,
      .footer,
      .section,
      .article,
      .aside {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
      }
      .middle {
        display: grid;
        grid-template-columns: 3fr 2fr;
        column-gap: 5px;
      }
      .left {
        display: grid;
        grid-template-rows: 1fr 1fr;
        row-gap: 5px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="header"><span> < header > </span></div>
      <div class="nav"><span> < nav ></span></div>
      <div class="middle">
        <div class="left">
          <div class="section"><span>< section></span></div>
          <div class="article"><span>< article></span></div>
        </div>
        <div class="aside"><span>< aside></span></div>
      </div>
      <div class="footer"><span>< footer></span></div>
    </section>
  </body>
</html>
