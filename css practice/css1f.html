<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }

      section {
        display: grid;
        grid-template-rows: 10% 8% 74% 8%;
        width: 100%;
        height: 499px;
        row-gap: 12px;
      }
      div {
        width: 100%;
        height: 100%;
      }
      .header,
      .navigation,
      .footer,
      .content,
      .sidebar {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
      }
      .middle {
        display: grid;
        grid-template-columns: 3fr 1fr;
        column-gap: 12px;
        
      }
    </style>
  </head>
  <body>
    <section>
      <div class="header">
        <span><b>HEADER</b></span>
      </div>
      <div class="navigation">
        <span><b>NAVIGATION</b></span>
      </div>
      <div class="middle">
        <div class="content">
          <span><b>CONTENT</b></span>
        </div>
        <div class="sidebar">
          <span><b>SIDEBAR</b></span>
        </div>
      </div>
      <div class="footer">
        <span><b>FOOTER</b></span>
      </div>
    </section>
  </body>
</html>
