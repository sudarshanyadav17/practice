    <script>
  
        const Emptyother = () => {
          document.getElementById("form_2").style.display = "none";
          document.getElementById("form_3").style.display = "none";
          document.getElementById("form_4").style.display = "none";
        };
        
        const ToggleForm = () => {
          let formdata_1 = document.getElementById("formdata1").value;

          if (formdata_1== "") {
            alert("Please Enter the text");
          } else {
            document.getElementById("form_2").style.display = "block";
            document.getElementById("form_1").style.display = "none";
            localStorage.setItem("form1",formdata_1);
           
          }
        };

        const ToggleForm_1 = () => {
        let formdata_2 = document.getElementById("formdata2").value;

         if(formdata_2==""){
            alert("Please Enter the text");
         }else{
            document.getElementById("form_3").style.display = "block";
            document.getElementById("form_2").style.display = "none";
            localStorage.setItem("form2",formdata_2);
        }
        };

        const ToggleForm_2 = () => {
        let formdata_3 = document.getElementById("formdata3").value;

        if(formdata_3==""){
            alert("Please Enter the text ");
        }else{
            document.getElementById("form_4").style.display = "block";
            document.getElementById("form_3").style.display = "none";
            localStorage.setItem("form3",formdata_3);
        };
        }

        const ToggleForm_3 = () => {
        let formdata_1 = document.getElementById("formdata1").value;
        let formdata_2 = document.getElementById("formdata2").value;
        let formdata_3 = document.getElementById("formdata3").value;
        let formdata_4 = document.getElementById("formdata4").value;

         if(formdata_4==""){
            alert("Please Enter the text ");
        }else{
            document.getElementById("form_4").style.display = "block";
            document.getElementById("form_3").style.display = "none";
            localStorage.setItem("form4",formdata_4);
    
         let data1 = localStorage.getItem("form1");
         let data2 = localStorage.getItem("form2");
         let data3 = localStorage.getItem("form3");
         let data4 = localStorage.getItem("form4");
    
        let newData = {form_1:data1,form_2:data2,form_3:data3,form_4:data4}
        let url = "http://localhost:1234/datalist"
        let postData={
                headers:{'content-type':'application/json'},
                method:'post',
                body:JSON.stringify(newData)
            }
            fetch(url,postData)
            .then(response=>response.json())
            .then(DataArray=>{
                alert("Record Saved Successfully");
            })
            document.getElementById("formdata4").value = "";
        }
       
        };
     
    
        const ToggleBack_1 = () => {
          document.getElementById("form_4").style.display = "none";
       
          document.getElementById("form_2").style.display = "block";
          document.getElementById("form_3").style.display = "none";
        };

        const ToggleBack_2 = () => {
          document.getElementById("form_1").style.display = "block";
          document.getElementById("form_2").style.display = "none";
        };
    
        const ToggleBack_3 = () => {
          document.getElementById("form_2").style.display = "block";
          document.getElementById("form_3").style.display = "none";
        };
    
        const ToggleBack_4 = () => {
          document.getElementById("form_3").style.display = "block";
          document.getElementById("form_4").style.display = "none";
        };
        
      </script>

              </div>

                </div>

                  </div>
                </div>

                </div>
