
<!DOCTYPE html>
<html>
    <head>
        <script>
            const save= () => {

                let name= document.getElementById("fname").value;
                document.getElementById("showname").innerText= name;
                let edu= document.getElementById("edu").value;
                document.getElementById("showedu").innerText= edu;

                let number= document.getElementById("age").value;
                document.getElementById("showage").innerText= number;

                let scity= document.getElementById("city").value;
                document.getElementById("showcity").innerText= scity;
            }
        </script>
    </head>
    <body>
        <h1> About Your Profile</h1>
        <table cellpadding="15">
            <tr>
                <th> Your Name </th>
                <td> <input type="text" id="fname" onkeyup="save()"/></td>
                <td id="showname">??</td>
            </tr>
            <tr>
                <th> Your Age</th>
                <td> <input type="text" id="age" onkeyup="save()"></td>
                <td id="showage"></td>
            </tr>
            <tr>
                <th> Your Education</th>
                <td> <input type="text" id="edu" onkeyup="save()"></td>
                <td id="showedu"></td>
            </tr>
           
            <tr>
                <th> Your City</th>
                <td> <input type="text" id="city" onkeyup="save()"></td>
                <td id="showcity"></td>
            </tr>
           
        </table>
        
    </body>
</html>
