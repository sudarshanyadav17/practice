<!DOCTYPE html>
<html>
    <head>
        <script>
            const one =(picname) =>{
                alert( picname );
                document.getElementById("mypic").src = picname;
            }
        </script>
        <style>
            img:hover{
                box-shadow: 0px 0px 20px red;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1 align="center"> Image Manupulation Using Javascript</h1>

        <p align="center">
            <img src="2.jpg" height="400" width="500" id="mypic"/>
            <br><br>
            <img src="2.jpg" height="130" width="140" onclick="one('2.jpg')"/>
            <img src="penguins_0.jpg" height="130" width="140"  onclick="one('penguins_0.jpg')"/>
            <img src="penguins_0.jpg" height="130" width="140"  onclick="one('penguins_0.jpg')"/>
            <img src="2.jpg" height="130" width="140"  onclick="one('2.jpg')"/>
        </p>
    </body>
</html>
