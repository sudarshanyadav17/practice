<!DOCTYPE html>
<html>
    <head>
        <script>
            const save=()=>{
                let cname  = document.getElementById("cname").value;
                let location = document.getElementById("location").value;
                let branch = document.getElementById("branch").value;
                
                let url="http://localhost:1234/companyList"
                let newcompany={company:cname,city:location,branch:branch};
                let postData={
                    headers:{'content-type':'application/json'},
                    method:'POST',
                    body:JSON.stringify(newcompany)
                } 

                fetch(url,postData)
                .then(response=>response.json())
                .then(response=>{
                    alert("New Company Successfully !")  
                })

            }
        </script>
    </head>
    <body>
        <table align="center" cellpadding="20">
            <caption>
                Company Details
            </caption>
            <tr>
                <th> Company Name</th>
                <td> <input type="text" id="cname"></td>
            </tr>
            <tr>
                <th> Company Location</th>
                <td> <input type="text" id="location"></td>
            </tr>
            <tr>
                <th> Company Branches</th>
                <td> <input type="text" id="branch"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="save()">Save Company </button>
                    <hr/>
                    <a href="index.html">Back to home</a>
                </td>
            </tr>
        </table>

    </body>
</html>
